<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add a Trip</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    </head>
    <body>
      <div class="container">
          <h2>Add a Trip</h2>
          {% if messages %}
              <ul class="messages">
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
              </ul>
            {% endif %}
          <form action="/process_trip" class="col s12" method="POST">
              {% csrf_token %}
            <div class="row">
              <div class="input-field col s12">
                <input id="trip_location" type="text" class="validate" name="trip_location">
                <label for="trip_location">Destination:</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <label for="description">Description:</label>
                <input id="description" type="text" class="validate" name="description">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <p>Travel Date From:</p>
                <input id="start_date" type="date" class="datepicker" name="start_date">
              </div>
              <div class="input-field col s6">
                <p>Travel Date To:</p>
                <input id="end_date" type="date" class="datepicker" name="end_date">
              </div>
            </div>
            <input type="submit" value="Add Trip" class="waves-effect waves-light btn">
          </form>
    </body>
</html>
